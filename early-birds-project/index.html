<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Early birds coffee</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="header-extra">
      Welcome to Early Birds. We ship every Tuesday and Thursday. Free shipping above â‚¬25 in The Netherlands.
    </div>
    <div class="header">
      <nav class="header-menu">
        <ul class="header-menu-list-first">
          <li class="header-menu-item">
            <a href="/" class="header-menu-link is-current">Home</a>
          </li>
          <li class="header-menu-item">
            <a href="/" class="header-menu-link is-current">Pages</a>
          </li>
          <li class="header-menu-item">
            <a href="/" class="header-menu-link is-current">Shop</a>
          </li>
          <li class="header-menu-item">
            <a href="/" class="header-menu-link">Blog</a>
          </li>
        </ul>
        <a href="/" class="header-logo">
          <img 
          src="./images/logo.png" 
          alt="Early Birds logo" 
          class="header-logo-image"
          width="" height="" loading="lazy"
          >
        </a>
        <ul class="header-menu-list-second">
          <li class="header-menu-item">
				    <a href="/" class="header-menu-link is-current">Cart(0)</a>
          </li>
          <li class="header-menu-item">
            <a href="/" class="header-menu-link is-current">search</a>
          </li>
        </ul>
      </nav>
      <button 
      type="button"
      class="header-star-button"
      >
        <img src="./icons/star.svg" alt="/">
      </button>
    </div>
  </header>
  <main class="content">
    <h1 class="visually-hidden">Early Birds Coffee</h1>
    <section class="banner-list">
      <img 
        src="./images/coffee-background.jpg" 
        alt="/" 
        class="banner-background">
      <button class="banner-button left">
        <img src="./images/arrow-left.png" alt="/" class="bunner-arrow">
      </button>
      <button class="banner-button right">
        <img src="./images/arrow-right.png" alt="/" class="bunner-arrow">
      </button>
      <div class="banner-list-body">
        <img 
          class="banner-crumbs"
          src="./images/crumbs.png"
          alt="/">
        <div class="banner-list-body-container">
          <h2 class="banner-title">
            Enjoy<br>life sip<br>by sip
          </h2>
          <img 
            class="banner-quality-logo"  
            src="./images/quality-logo.png" 
            alt="Natural product premium quality">
          <img 
            class="with-love-logo" 
            src="./images/with-love.png" 
            alt="with love!">
        </div>
      </div>
    </section>
  </main>
</body>
</html>
